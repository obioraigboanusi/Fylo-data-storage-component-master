<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway" type="text/css">
</head>
<body>
  <main> 
    <div id="raper-all">
      <header id="header">
          <div>
            <div>
                <img id="logo" src="images/logo.svg" alt="logo">
            </div>
            <div id="nav-menu">
                  <a href="#" class="container nav-div">
                    <img src="images/icon-document.svg" alt="">
                  </a>
                <a href="#" class="container nav-div">
                    <img src="images/icon-folder.svg" alt="">
                  </a>
                <a href="#" class="container nav-div">
                    <img src="images/icon-upload.svg" alt="">
                  </a>
              </div>
          </div>
      </header>
      <section >
        <div id="rader-div" class="container">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div id="rader">
            <div id="rader-fill"> <img id="favicom" src="images/favicon-32x32.png" alt=""></div>
          </div>
          <div id="storage-range">
            <span>0 gb</span>
            <span>1000 gb</span>
          </div>
        </div>
        <div id="storage-left" class="triangle">
          <strong>185</strong><p>gb left</p>
       </div>
      </section>
    </div> 
  </main>
</body>
</html>
